    <style>
      body {
        overscroll-behavior: none;

              'glow': '0 0 20px rgba(0, 102, 255, 0.7)',

            animation: {
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
